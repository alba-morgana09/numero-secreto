<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigo Secreto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Amigo Secreto</h1>
    <img src="assets/amigo-secreto.png" alt="Ilustração Amigo Secreto">
  </header>

  <main>
    <h2>Digite o nome dos seus amigos</h2>

    <div class="input-container">
      <input type="text" id="amigo" placeholder="Digite um nome">
      <button onclick="adicionarAmigo()">Adicionar</button>
    </div>

    <ul id="listaAmigos"></ul>

    <p id="resultado"></p>

    <button id="btn-sortear" onclick="sortearAmigo()">
      <img src="assets/play_circle_outline.png" alt="Ícone sortear">
      Sortear amigo
    </button>
  </main>

  <script src="app.js"></script>
</body>
</html>
